<!DOCTYPE html> 
<html>
	<head>
		<title >SET08101 - Inline JavaScript </title >
	</head> 
	<body>
		<p><a href="#" onClick="console.log('Hello World')">Click Me</a></p>
		<p><a href="#" onMouseOver="alert('Hello');">Hover over me</a></p>
		<p><a href="#" onMouseOut="alert('Hello');">Hover over me too</a></p>
	</body>
</html>
